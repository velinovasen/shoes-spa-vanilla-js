<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles.css">
    <link rel="icon" type="image/png" href="./public/favicon.png">
    <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="router.js" defer></script>
    <script src="init.js" defer></script>
    <script src="services.js" defer></script>
    <title>Shoe Shelf</title>
</head>

<body>
    <header id="header-element">

    </header>
    <main id="root">

        <!-- ROOT SECTION  -->

    </main>
    <footer>
        <p><a href="https://softuni.bg">Software University</a> - JS Applications @ 2020</p>
    </footer>

    <script type="text/x-handlebars-template" id="home-template">
        <div class="container">
            {{#if isAuth}}
            {{#if shoes}}
            <div class="shoes">
            {{#each shoes}}
                <div class="shoe">
                    <img
                        src="{{this.image}}">
                    <h3>{{this.brand}} {{this.name}}</h3>
                    <a>Buy it for ${{this.price}}</a>
                </div>
            {{/each}}
            </div>
            {{else}}
            <h1>No shoes to display. Be the first to create a new offer...</h1>
            {{/if}}



            {{else}}
            <div class="about-us">
                <div>
                    <img src="../public/shoes.jpg" alt="">
                    <img src="../public/shoes2.jpg" alt="">
                </div>
                <p>
                    <a href="/register" onclick="onRegisterButton(event)">Register Now</a> and Try it!
                </p>
            </div>
            {{/if}}
        </div>
    </script>

    <script type="text/x-handlebars-template" id="new-offer-template">
        <h1>Create New Offer</h1>
        <p class="message"></p>
        <form>
            <div>
                <input type="text" placeholder="Name..." id="nameInput">
            </div>
            <div>
                <input type="text" placeholder="Price..." id="priceInput">
            </div>
            <div>
                <input type="text" placeholder="Image url..."  id="imageInput">
            </div>
            <div>
                <textarea placeholder="Give us some description about this offer..." id="descriptionInput" ></textarea>
            </div>
            <div>
                <input type="text" placeholder="Brand..." id="brandInput">
            </div>
            <div>
                <button id="createOfferButton" onclick="createButton(event)">Create</button>
            </div>
        </form>
    </script>
    
    <script type="text/x-handlebars-template" id="offer-details-template">
        <div class="offer-details">
            <h1>Under Armour HOVR</h1>
            <div class="info">
                <img src="https://i1.t4s.cz/products/3023295-602/under-armour-ua-w-hovr-phantom-se-trek-263676-3023295-603.jpg"
                    alt="">
                <div class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facilis explicabo
                    voluptatibus odio? Deleniti amet qui tenetur ipsa enim blanditiis laboriosam distinctio, dignissimos
                    cupiditate, delectus autem. Explicabo exercitationem voluptatibus reprehenderit repellat. Lorem
                    ipsum dolor, sit amet consectetur adipisicing elit. Tempore reiciendis maiores aliquid nobis,
                    accusantium dolore iste ipsa atque deserunt corrupti maxime, alias neque libero temporibus expedita
                    magni perferendis aut nostrum.
                    <br>
                    <br>
                    <p class="price">$149.99</p>
                </div>
            </div>
            <div class="actions">
                <a>Edit</a>
                <a>Delete</a>
                <a>Buy</a>
                <span>You bought it</span>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="edit-offer">
        <h1>Edit Offer</h1>
        <p class="message"></p>
        <form>
            <div>
                <input type="text" placeholder="Name...">
            </div>
            <div>
                <input type="text" placeholder="Price...">
            </div>
            <div>
                <input type="text" placeholder="Image url...">
            </div>
            <div>
                <textarea placeholder="Give us some description about this offer..."></textarea>
            </div>
            <div>
                <input type="text" placeholder="Brand...">
            </div>
            <div>
                <button>Edit</button>
            </div>
        </form>
    </script>

    <script type="text/x-handlebars-template" id="login-template">
        <h1>Login</h1>
        <p class="form-info">Don't have account?
            <a href="/register" onclick="onRegisterButton(event)">Register now</a> and fix that!
        </p>
        <form action="">
            <div>
                <input type="email" placeholder="Email..." id="email-login-input">
            </div>

            <div>
                <input type="password" placeholder="Password..." id="password-login-input">
            </div>
            <div> 
                <button href="/home" onclick="loginSubmitButton(event)">Login</button>
            </div>
        </form>
    </script>

    <script type="text/x-handlebars-template" id="register-template">
        <h1>Register</h1>
        <p class="form-info">Already registered?
            <a href="/login" onclick="loginNowButton(event)">Login now</a> and have some fun!
        </p>

        <form action="">
            <div>
                <input type="email" placeholder="Email..." id="email-register-input">
            </div>
            <div>
                <input type="password" placeholder="Password" id="password-register-input">
            </div>
            <div>
                <input type="password" placeholder="Re-password" id="password2-register-input">
            </div>
            <div>
                <p class="message"></p>
                <button onclick="registerSubmitButton(event)">Register</button>
            </div>
        </form>
    </script>

    <script type="text/x-handlebars-template" id="shoes-template">
        <div class="shoes">
            <div class="shoe">
                <img src="https://i1.t4s.cz/products/ar4149-001/nike-air-zoom-pegasus-36-gs-251390-ar4149-001.jpeg">
                <h3>Nike Pegasus</h3>
                <a>Buy it for $72,90</a>
            </div>
            <div class="shoe">
                <img
                    src="https://www.shooos.bg/media/catalog/product/cache/20/image/9df78eab33525d08d6e5fb8d27136e95/a/d/adidas-falcon-cg6211.jpg">
                <h3>Adidas Falcon</h3>
                <a>Buy it for $132,00</a>
            </div>
            <div class="shoe">
                <img
                    src="https://i1.t4s.cz/products/3023295-602/under-armour-ua-w-hovr-phantom-se-trek-263676-3023295-603.jpg">
                <h3>Under Armour HOVR</h3>
                <a href="">Buy it for $149,99</a>
            </div>
            <div class="shoe">
                <img
                    src="https://admin.startfitness.co.uk/media/catalog/product/r/e/reebok-crossfit-nano-9-0-fu6827.jpg">
                <h3>Reebok Nano-9</h3>
                <a>Buy it for $92,29</a>
            </div>
            <div class="shoe">
                <img
                    src="https://d1zkmbbkp46fmz.cloudfront.net/dbzh4XEt8gAeDWA8NmRQVkbja9Y=/fit-in/700x700/9/6/8/c/968c97afa73e54a7b1d4fcdc2caf4bc15e161e34_Asics_Gel_Lyte_V_Mantle_Green_White_1191A267_300_1.jpg">
                <h3>Asics Gel-Quantum</h3>
                <a>Buy it for $140,00</a>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="navbar">
        <nav>
            {{#if isAuth}}
                <ul>
                    <li>
                        <a href="/create" onclick="createNewOffer(event)">Create new offer</a>
                    </li> 
                    <li class="site-logo">Shoe</li>
                    <li>
                        <a href="/home" onclick="homeButton(event)"><img src="../public/sneakers.png" alt=""></a>
                    </li> 
                    <li class="site-logo">Shelf</li>
                    <li>Welcome, {{ email }} | 
                        <a href="/logout" onclick="logoutButton(event)">Logout</a>
                    </li>
                </ul>
            {{else}}
                <ul>
                    <li class="site-logo">Shoe</li>
                    <li>
                        <a href="/home" onclick="homeButton(event)"><img src="../public/sneakers.png" alt=""></a>
                    </li> 
                    <li class="site-logo">Shelf</li>
                </ul>
            {{/if}}

        </nav>
    </script>
</body>

</html>
